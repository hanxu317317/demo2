<html lang="zh">

        <% if (process.env.NODE_ENV === 'production') {  %>
            <link rel="stylesheet" href="<%= global.cdnHost %>/assets/animate.min.css"></link>
            <link rel="stylesheet" href="<%= global.cdnHost %>/assets/flex.min.css"></link>
            <link rel="stylesheet" href="<%= global.cdnHost %>/assets/bootstrap.min.css"></link>
            <link rel="stylesheet" href="<%= global.cdnHost %>/assets/swiper.min.css"></link>
            <link rel="stylesheet" href="<%= global.cdnHost %>/assets/app.css?_=<%= global.fileHash %>"></link>
        <% } else { %>
            <link rel="stylesheet" href="/public/css/swiper.css">
            <link rel="stylesheet" href="/public/css/bootstrap.css">
            <link rel="stylesheet" href="/public/css/flex.css">
            <link rel="stylesheet" href="/public/css/animate.css"></link>
        <% } %>
        <!-- 启用 WebApp 全屏模式 -->
        <meta name="apple-mobile-web-app-capable" content="yes" /> 

        <!-- uc强制竖屏 -->
        <meta name="screen-orientation" content="portrait">

        <!-- UC强制全屏 --> 
        <meta name="full-screen" content="yes">

        <!-- UC应用模式 --> 
        <meta name="browsermode" content="application">

        <!-- QQ强制竖屏 -->
        <meta name="x5-orientation" content="portrait">

        <!-- QQ强制全屏 -->
        <meta name="x5-fullscreen" content="true">

        <!-- QQ应用模式 -->
        <meta name="x5-page-mode" content="app">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    <body>
        <div id="App">
        </div>
        <script>
        window.globalApiConfig = <%- JSON.stringify(global.globalApiConfig) %>;
        </script>
        <% if (process.env.NODE_ENV === 'production') {  %>
        <script src="<%= global.cdnHost %>/assets/jquery.min.js"></script>
        <script src="<%= global.cdnHost %>/assets/bootstrap.min.js %>"></script>        
        <script src="<%= global.cdnHost %>/assets/swiper.min.js"></script>
        <script src="<%= global.cdnHost %>/assets/harmmer.min.js"></script>
        <% } else { %>
        <script src="<%= global.cdnHost %>/public/lib/jquery.js %>"></script>
        <script src="<%= global.cdnHost %>/public/lib/bootstrap.js %>"></script>
        <script src="<%= global.cdnHost %>/public/lib/swiper.js %>"></script>
        <script src="<%= global.cdnHost %>/public/lib/harmmer.js %>"></script>
        <% } %>
        <script src="<%= global.cdnHost %>/assets/app.bundle.js?_=<%= global.fileHash %>"></script>
        <script type="text/javascript">
                function fullScreen() {
                    var fullScreenButton = $("#fullScreen");
                        fullScreenButton.hide();
                    var docElm = document.documentElement;
                    docElm.webkitRequestFullScreen();
                    if (docElm.requestFullscreen) {  
                        docElm.requestFullscreen();
                    } else if (docElm.mozRequestFullScreen) {  
                        docElm.mozRequestFullScreen();
                    } else if (docElm.webkitRequestFullScreen) {  
                        docElm.webkitRequestFullScreen();
                    } else if (docElm.msRequestFullscreen) {
                        docElm.msRequestFullscreen();
                    }
                }


	var mySwiper = new Swiper('#bannerSwiper',{
    loop: true,
	autoplay:5000,
	speed:1000,
	pagination: '#bannerpagination',
	paginationClickable: true,
	grabCursor : true,
	nextButton: '.arrow-right',
    prevButton: '.arrow-left',
	parallax:true,
  });  

            </script>
    </body>
</html>
