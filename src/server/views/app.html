<!DOCTYPE html>
<html lang="zh">
    <head>
        <!--[if lt IE 9]>
        <script src='//cdnjs.cloudflare.com/ajax/libs/es5-shim/4.1.1/es5-shim.min.js'></script>
        <script src='//cdnjs.cloudflare.com/ajax/libs/es5-shim/4.1.1/es5-sham.min.js'></script>
        <script src='//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js'></script>
        <script src='//cdn.uriit.ru/console-polyfill/index.js'></script>
        <![endif]-->
        <meta charset="UTF-8">
        <title>有友</title>
        <meta name="description" content="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <!-- <link rel="shortcut icon" href="https://crm.meiqia.com/public/img/favicon.png" /> -->
        <!-- <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
        <% if (process.env.NODE_ENV === 'production') {  %>
            <link rel="stylesheet" href="<%= global.cdnHost %>/assets/animate.min.css"></link>
            <link rel="stylesheet" href="<%= global.cdnHost %>/assets/flex.min.css"></link>
            <link rel="stylesheet" href="<%= global.cdnHost %>/assets/bootstrap.min.css"></link>
            <link rel="stylesheet" href="<%= global.cdnHost %>/assets/swiper.min.css"></link>
            <link rel="stylesheet" href="<%= global.cdnHost %>/assets/app.css?_=<%= global.fileHash %>"></link>
        <% } else { %>
            <link rel="stylesheet" href="/public/css/swiper.css">
            <link rel="stylesheet" href="/public/css/bootstrap.css">
            <link rel="stylesheet" href="/public/css/flex.css">
            <link rel="stylesheet" href="/public/css/animate.css"></link>
        <% } %>
        <!-- 启用 WebApp 全屏模式 -->
        <meta name="apple-mobile-web-app-capable" content="yes" /> 

        <!-- uc强制竖屏 -->
        <meta name="screen-orientation" content="portrait">

        <!-- UC强制全屏 --> 
        <meta name="full-screen" content="yes">

        <!-- UC应用模式 --> 
        <meta name="browsermode" content="application">

        <!-- QQ强制竖屏 -->
        <meta name="x5-orientation" content="portrait">

        <!-- QQ强制全屏 -->
        <meta name="x5-fullscreen" content="true">

        <!-- QQ应用模式 -->
        <meta name="x5-page-mode" content="app">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    <body>
        <!--[if lt IE 9]>
        <div class="browsehappy">
          你的浏览器太过时了，推荐你去这里<a href="http://browsehappy.com/">升级</a>浏览器。
        </div>
        <![endif]-->
        <!-- <button id="fullScreen" onclick="fullScreen()">
            全屏
        </button> -->
        <div id="App">
        </div>
        <script>
        window.globalApiConfig = <%- JSON.stringify(global.globalApiConfig) %>;
        </script>
        <% if (process.env.NODE_ENV === 'production') {  %>
        <script src="<%= global.cdnHost %>/assets/jquery.min.js"></script>
        <script src="<%= global.cdnHost %>/assets/bootstrap.min.js %>"></script>        
        <script src="<%= global.cdnHost %>/assets/swiper.min.js"></script>
        <% } else { %>
        <script src="<%= global.cdnHost %>/public/lib/jquery.js %>"></script>
        <script src="<%= global.cdnHost %>/public/lib/bootstrap.js %>"></script>
        <script src="<%= global.cdnHost %>/public/lib/swiper.js %>"></script>
        <% } %>
        <script src="<%= global.cdnHost %>/assets/app.bundle.js?_=<%= global.fileHash %>"></script>
        <script type="text/javascript">
                function fullScreen() {
                    var fullScreenButton = $("#fullScreen");
                        fullScreenButton.hide();
                    var docElm = document.documentElement;
                    docElm.webkitRequestFullScreen();
                    if (docElm.requestFullscreen) {  
                        docElm.requestFullscreen();
                    } else if (docElm.mozRequestFullScreen) {  
                        docElm.mozRequestFullScreen();
                    } else if (docElm.webkitRequestFullScreen) {  
                        docElm.webkitRequestFullScreen();
                    } else if (docElm.msRequestFullscreen) {
                        docElm.msRequestFullscreen();
                    }
                }
            </script>
    </body>
</html>
